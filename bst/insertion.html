<html>
  <body>
    <script>
      var A = {
	root: {
	  val: 8,
	  left: 3,
	  right: 10,
          parent: ''
	},
	3: {
	  val: 3,
	  left: 1,
	  right: 6,
          parent: 8
	},
	1: {
	  val: 1,
	  left: '',
	  right: '',
          parent: 3
	},
	6: {
	  val: 6,
	  left: 4,
	  right: 7,
          parent: 3
	},
	10: {
	  val: 10,
	  left: '',
	  right: 14,
          parent: 8 
	},
	4: {
	  val: 4,
	  left: '',
	  right: '',
          parent: 6
	},
	7: {
	  val: 7,
	  left: '',
	  right: '',
          parent: 6
	},
	14: {
	  val: 14,
	  left: 13,
	  right: '',
          parent: 10
	},
	13: {
	  val: 13,
	  left: '',
	  right: '',
          parent: 14
	}
      };

      function treeInsertion(T, z) {
        var y = null;
        var x =  T['root'];

        while (x) {
          y = x;
          if (z.val < x.val) {
            x = T[x.left];
          } else {
            x = T[x.right];
          }
        }
        z.parent = y ? y.val : "";
        z.right = "";
        z.left = "";
        if (!y) {
          T['root'] = z;
        } else if (z.val < y.val) {
          y.left = z.val;
          T[z.val] = z;
        } else {
          y.right = z.val;
          T[z.val] = z;
        }

      }

      var z = {
        val: 9
      };

      var a = {
        val: 8
      };

      var A = {};

      treeInsertion(A, z);
      treeInsertion(A, a);
      treeInsertion(A, {val: 5});
      treeInsertion(A, {val: 50});
console.log(A);
    </script>
