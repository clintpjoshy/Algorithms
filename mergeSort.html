    <script>
      //var A = [4, 6, 7, 3, 0, 2];
      //var A = [4, 6, 7, 3, 0, 2];
      var A = [4, 6, 7, 3, 0, 2];
      //var A = [4, 6, 7, 3, 0, 2, -7, 100, -88, 2, 8, -555555, 254, 963, 123, 789.35];
      function merge(A, p, q, r) {
        n1 = q - p + 1;
        n2 = r - q;
        L = [];
        R = [];

        for (var i = 0; i < n1; i++) {
          L[i] = A[p + i];
        }

        for (var i = 0; i < n2; i++) {
          R[i] = A[q + i + 1];
        }
        L.push(10000);
        R.push(10000);

        var i = 0, j = 0;
  
        for (var k = p; k <= r; k++) {
          if (L[i] < R[j]) {
            A[k] = L[i];
            i++;
          } else {
            A[k] = R[j];
            j++;
          }
        }
      }

      var p = 0;
      var r = A.length - 1;

      function mergeSort(A, p, r) {
        if (p < r) {
          var q = Math.floor((p + r) / 2);
          mergeSort(A, p, q);
          mergeSort(A, q + 1, r);
          merge(A, p, q, r);
        }
      }
      mergeSort(A, p, r);
      console.log(A);
    </script>
