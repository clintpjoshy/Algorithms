<html>
  <body>
    <script>
      var A = [3, 1, 34, 53, 3, 4, 0];

      for(var i = 0; i < A.length - 1; i++) {
        var min = i;
        var key = A[i];
        var j = i + 1;

        while(j < A.length) {
          if(A[j] < A[min]) {
            min = j;
          }
          j++;
        }
        A[i] = A[min];
        A[min] = key;
        console.log(A);
      }
    </script>
  </body>
</html>
